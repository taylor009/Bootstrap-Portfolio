<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>About | Taylor Gagne</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <header id="masthead">
            <div class="col-xs-12 col-sm-6">
                <a href="index.html" id="logo">Taylor Gagne</a>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6">
                <nav>
                    <a href="index.html">About</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div>
        </header>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6">
            <!--<div id="main-container" class="container">-->
                <section class="main-section">
                    <h1>Contact</h1>
                    <form id="contact-form">
                        <ul>
                            <li>
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                            </li>
                            <li>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="example@gmail.com"
                                       required="required">
                            </li>
                            <li>
                                <label for="message">Message</label>
                                <textarea id="message" name="message" required="required"></textarea>
                            </li>
                        </ul>
                        <input type="submit">
                    </form>
                </section>
            <!--</div>-->
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6">
            <section id="form-social" class="sidebar">
                <div id="connect">
                    <h2>Connect with Me</h2>
                    <a href="#"><img src="assets/images/github.png" class="social" alt="GitHub" /></a>
                    <a href="#"><img src="assets/images/linkedin.png" class="social" alt="LinkedIn" /></a>
                    <a href="#"><img src="assets/images/stackoverflow.png" class="social" alt="Stack Overflow" /></a>
                </div>
            </section>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <footer>
                Copyright &copy; 2016 Taylor Gagne
            </footer>
        </div>
    </div>
</div>
</body>
</html>
